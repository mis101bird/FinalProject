<html>
<head>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script>
function loadXMLDoc()
{
console.log("in loadXMLDoc");
var xmlhttp;
if (window.XMLHttpRequest)
  {// code for IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {// code for IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
xmlhttp.onreadystatechange=function()
  {
  if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
    document.getElementById("info").innerHTML=xmlhttp.responseText; 
    }
  }
var email=document.getElementById("form")[0].value;
xmlhttp.open("POST","forget",true);
xmlhttp.setRequestHeader("Content-type","application/x-www-form-urlencoded");

  xmlhttp.send("email="+email);
}
</script>
</head>
<body background="img/back.png">
<p class="navbar-link">Please input your email.<br>Then we will send a email included password to you.</p>
 
<form action="javascript:loadXMLDoc()" method="post" enctype="multipart/form-data" id="form">
<h4>Your email</h4>
 <div class="input-group">
      <input type="text" class="form-control" name="email">
      <span class="input-group-btn">
<input type="submit" class="btn btn-default col-md-3" value="Submit">
     </span>
    </div><!-- /input-group -->
	<span id="info" style="color:red;"></span>
</form>

</body>
</html>

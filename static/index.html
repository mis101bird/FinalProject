<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
 

    <title>Book Library</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="row">
    <img class="col-md-12" src="img/iPhone.png" alt="iPhone" style="width: 100%">
</div>
</div>
<div class="row">
  <div class="col-md-4" align="center">
    <img src="img/2.png" alt="Smiley face" class="img-responsive">
	<button type="button" class="btn btn-danger dropdown-toggle form-control">Surf Books</button>
  </div>
  <div class="col-md-4" align="center">
    <img src="img/1.png" alt="Smiley face" class="img-responsive">
	<button type="button" class="btn btn-danger dropdown-toggle form-control">Sign Up</button>
	<br/>
  </div>
  <div class="col-md-4" align="center">
    <img src="img/3.png" alt="Smiley face" class="img-responsive">
	<form action="" method="POST">
	<div class="input-group">
      <input type="text" class="form-control">
      <span class="input-group-btn">
        <button class="btn btn-danger dropdown-toggle" type="submit">Search Books</button>
      </span>
    </div>
	</form>
  </div>
  </div>
</div>
</body>

</html>
